server:
  port: 8083
  shutdown: graceful

spring:
  main:
    banner-mode: off
  application:
    name: telegram-bot
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect

decorator:
  datasource:
    datasource-proxy:
      query:
        enable-logging: true
        log-level: info
      slow-query:
        enable-logging: true
        log-level: warn
        threshold: 10
      count-query: false

logging:
  level:
    org.zalando.logbook: TRACE
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

com:
  balievent:
    bot:
      token: ${TELEGRAM_TOKEN}
      username: ${TELEGRAM_NAME}
